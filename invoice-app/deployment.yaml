apiVersion: apps/v1
kind: Deployment
metadata:
  name: invoice-app
spec:
  replicas: 3
  selector:
    matchLabels:
      app: invoice-app
  template:
    metadata:
      labels:
        app: invoice-app
    spec:
      containers:
      - name: main
        image: vpts/invoice-app:latest
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 8081
      securityContext:
        runAsNonRoot: true
        runAsUser: 1000
---
apiVersion: v1
kind: Service
metadata:
  name: invoice-app-service
spec:
  type: NodePort  
  selector:
    app: invoice-app
  ports:
    - protocol: TCP
      port: 8081
      targetPort: 8081
