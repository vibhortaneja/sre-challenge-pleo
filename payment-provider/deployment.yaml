apiVersion: apps/v1
kind: Deployment
metadata:
  name: payment-provider
spec:
  replicas: 3
  selector:
    matchLabels:
      app: payment-provider
  template:
    metadata:
      labels:
        app: payment-provider
    spec:
      containers:
      - name: main
        image: vpts/payment-provider:latest
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 8082
      securityContext:
        runAsNonRoot: true
        runAsUser: 1000
---
apiVersion: v1
kind: Service
metadata:
  name: payment-provider-service
spec:
  selector:
    app: payment-provider
  ports:
    - protocol: TCP
      port: 8082
      targetPort: 8082

